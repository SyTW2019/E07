<!DOCTYPE html>
<html>
    <head>
        <title>Bananat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="/css/login.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <style>
            #messageArea {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m5 blur" id="div_login">
                    <h1 class="app_name" tabindex="0">BANANAT</h1>
                    <form class="col s12" id="userForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="medium material-icons prefix">email</i>
                                <input id="email_field" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="medium material-icons prefix">enhanced_encryption</i>
                                <input id="password_field" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 push-s3">
                                <button class="btn waves-effect waves-light btn-small" type="submit" name="Login">Iniciar Sesión
                                    <i class="material-icons left">sentiment_very_satisfied</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6" id="register_option">
                                <a tabindex="0" href="/html/register.html">¿No tiene cuenta aún? Regístrese</a>
                            </div>
                            <div class="col s6" id="forgotten_password_option">
                                <a tabindex="0">¿Ha olvidado su contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="messageArea" class="row col s12">

                <div class="col s12">
                    <div id="users"></div>
                </div>

                <div class="col s12" id="chat_grid">

                    <div class="col s12 valign-wrapper" id="chat_header">
                        <div class="col s1" id="chat_image">
                            <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s10" id="chat_name">
                            Raúl Rodríguez Torres
                        </div>
                    </div>

                    <div class="col s12 messages" id="chat_history">
                        <ul id="chat">
                        </ul>
                    </div>

                    <div class="col s12 valign-wrapper" id="chat_message_bar">
                        <div class="col s11 valign-wrapper" id="box_message">                            
                            <textarea id="message" class="materialize-textarea"></textarea>
                        </div>
                        <div class="col s2" id="submit_button">
                            <button id="send_button" class="btn-floating btn-large waves-effect waves-light" type="submit" value="Send Message"><i class="material-icons">send</i></button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(function(){
                var socket = io.connect();
                var $messageForm = $('#chat_message_bar');
                var $message = $('#message');
                var $chat = $('#chat');
                var $messageArea = $('#messageArea');
                var $userFormArea = $('#div_login');
                var $userForm = $('#userForm');
                var $users = $('#users');
                var $username = $('#email_field');
                var shiftDown = false;

                $messageForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('send message', $message.val());
                    $message.val('');
                });

                $(document).keypress(function(e){
                    if(e.keyCode == 13)
                    {
                        if($message.is(":focus") && !shiftDown)
                        {
                            e.preventDefault();
                            $message.submit();
                        }
                    }
                });

                $(document).keydown(function (e) {
                    if(e.keyCode == 16) shiftDown = true;
                });

                $(document).keyup(function (e) {
                    if(e.keyCode == 16) shiftDown = false;
                });

                socket.on('new message', function(data){
                    console.log("Data: " + data.id + " , Mine: " + socket.id);
                    if(data.id != socket.id)
                        $chat.append('<li class="sent"><img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="" /><p>' + data.msg + '</p></li>');
                    else
                        $chat.append('<li class="replies"><img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="" /><p>' + data.msg + '</p></li>');
                    scrollToBottom();
                });

                $('#send_button').on('click', function(){
                    $message.submit(); 
                });
                $userForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('new user', $username.val(), socket.id, function(data, id){
                        if(data){
                            $userFormArea.hide();
                            $messageArea.show();
                            document.body.style.backgroundImage = "url('/img/banana_background.jpg')";
                            document.body.style.backgroundAttachment = "fixed";
                            document.body.style.backgroundRepeat = "no-repeat";
                            document.body.style.backgroundSize = "cover";
                        }
                    });
                    $username.val('');
                });

                socket.on('get users', function(data){
                    var html = '';
                    /*for(i = 0; i < data.length; i++){*/
                    for(i = 0; i < 30; i++){
                        /*html += '<li class="list-group-item circle">'+data[i]+'</li>';*/
                        html += '<div class="col s1 user_element"><img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="" class="circle responsive-img"></div>';
                    }
                    $users.html(html);
                });

            });

            function scrollToBottom() {
                document.getElementById('chat_history').scrollTop = document.getElementById('chat').scrollHeight;
            }
        </script>
    </body>
</html>
