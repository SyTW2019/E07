<DOCTYPE! html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="../css/register.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1 class="app_name" tabindex="0">BANANAT</h1>
            <div class="register">
                <form class="col s12">
                    <div class="row">
                        <i class="material-icons">person</i>
                        <div class="input-field col s8 m8 l12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                        <div class="input-field col s8 m8 l12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">                        
                        <i class="material-icons">enhanced_encryption</i>
                        <div class="input-field col s8 m8 l12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contrase√±a</label>
                        </div>
                    </div>
                    <div class="row">
                        <i class="material-icons">email</i>
                        <div class="input-field col s8 m8 l12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Correo</label>
                        </div>
                    </div>
                    <div class="row">
                        <i class="material-icons">date_range</i>
                        <div class="input-field s6 m6 l6">
                            <input type=text name="bdate" id="bdate" class="datepicker" required>
                            <label for="bdate">Birthday</label>
                        </div>

                    </div>
                    <div class="row">
                        <button class="google_register" type="submit">
                            <img class="google_icon" src="../css/Images/google_icon.png">

                        </button>                        
                        <button class="facebook_register" type="submit">
                            <img class="facebook_icon" src="../css/Images/facebook_icon.png">

                        </button>
                    </div>
                    
                    <div class="row register_button">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Registrarse                            
                        </button>
                        
                    </div>

                </form>

            </div>
        </section>
        
        
        
        
        <script>
            $('.datepicker').pickadate({
              selectMonths: true,// Creates a dropdown to control month
              selectYears: 15 // Creates a dropdown of 15 years to control year,
            });
        </script>
    </body>
</html>
