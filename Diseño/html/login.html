<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="../css/login.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m5 blur" id="div_login">
                    <h1 class="app_name" tabindex="0">BANANAT</h1>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="medium material-icons prefix">email</i>
                                <input id="email_field" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="medium material-icons prefix">enhanced_encryption</i>
                                <input id="password_field" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 push-s3">
                                <a class="waves-effect waves-light btn-small" tabindex="0"><i class="material-icons left">sentiment_very_satisfied</i>Iniciar Sesión</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6" id="register_option">
                                <a tabindex="0">¿No tiene cuenta aún? Regístrese</a>
                            </div>
                            <div class="col s6" id="forgotten_password_option">
                                <a tabindex="0">¿Ha olvidado su contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
