<section>
    <h1 class="app_name" tabindex="0">BANANAT</h1>
    <div class="register">
        <form class="col s12">
            <div class="row">
                <i class="material-icons">person</i>
                <div class="input-field col s8 m8 l12">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s8 m8 l12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
            </div>
            <div class="row">
                <i class="material-icons">enhanced_encryption</i>
                <div class="input-field col s8 m8 l12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <i class="material-icons">email</i>
                <div class="input-field col s8 m8 l12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo</label>
                </div>
            </div>
            <div class="row">
                <i class="material-icons">text_fields</i>
                <div class="input-field s6 m6 l6">
                    <textarea id="textarea2" class="materialize-textarea" data-length="10"></textarea>
                    <label for="textarea2">Nombre de usuario</label>
                </div>

            </div>
            <div class="row">
                <button class="google_register" type="submit">
                    <!--<img src="../../assets/img/google_icon.png" class="google_icon" alt="google icon">-->
                    <img src="google_icon.png" class="google_icon" alt="google icon">
                </button>

                <button class="facebook_register" type="submit">
                    <img src="facebook_icon.png" class="facebook_icon" alt="fb icon">
                </button>
            </div>

            <div class="row register_button">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                        Registrarse                            
                </button>

            </div>

        </form>

    </div>
</section>

<script> /* Función para contar caracteres del campo de nickname del register */

    $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();
    });

</script>
