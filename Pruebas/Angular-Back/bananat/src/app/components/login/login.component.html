<div class="container">
    <div class="row">
        <div class="col s12 m5 blur" id="div_login">
            <h1 class="app_name" tabindex="0">BANANAT</h1>
            <form class="col s12" id="userForm">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="medium material-icons prefix">email</i>
                        <input id="user_field" type="text" class="validate" [(ngModel)]="user" name="user">
                        <label for="email">Email o Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="medium material-icons prefix">enhanced_encryption</i>
                        <input id="password_field" type="password" class="validate" [(ngModel)]="pwd" name="pwd">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 push-s3">
                        <button class="btn waves-effect waves-light btn-small" type="submit" name="Login" (click)="login()">Iniciar Sesión
                            <i class="material-icons left">sentiment_very_satisfied</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6" id="register_option">
                        <a tabindex="0" [routerLink]="['/register']">¿No tiene cuenta aún? Regístrese</a>
                    </div>
                    <div class="col s6" id="forgotten_password_option">
                        <a tabindex="0">¿Ha olvidado su contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
